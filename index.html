<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teochi - To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <input class="input-task" placeholder="O que tenho que fazer..." />
        <button class="button-task">Adicionar</button>

        <ul class="list-tasks">
            <li class="task">
                <img src="./img/checked.png" alt="check-na-tarefa">
                <p>dar o Likeee</p>
                <img src="./img/trash.png" alt="tarefa-para-o-lixo">
            </li>
        </ul>
    </div>

</body>

</html>
